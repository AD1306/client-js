<!DOCTYPE html>
<html>
 <head>
     <title>Display Conformance</title>
    <script src="/build/fhir-client.js"></script>
 </head>
 <body>
    <h1>Using api.conformance() to display the conformance statement</h1>
    <pre id="output">Loading...</pre>
    <script type="text/javascript">
        function display(data) {
            document.getElementById('output').innerText = JSON.stringify(data, null, 4);
        }

        function displayError(error) {
            display(String(error));
        }

        FHIR.oauth2.ready(function(smart){
            smart.api.conformance({}).then(display, displayError);
        }, displayError);
    </script>
 </body>
</html>
